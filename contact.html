<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="left-navbar">
            <a href="index.html">
                <img src="assets/logo.png" alt="dumbways">
            </a>
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">My Project</a></li>
            </ul>
        </div>
        <div class="right-navbar">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div class="formulir">
        <h1>GET IN TOUCH</h1>
        <form action="">
            <div class="inname">
                <label for="input-name">Name</label>
                <input type="text" id="input-name"  pattern="[A-Za-z]">
            </div>
            <div class="inemail">
                <label for="input-email">Email</label>
                <input type="email" id="input-email">
            </div>
            <div class="inphonenumber">
                <label for="input-phonenumber">Phone Number</label>
                <input type="text" id="input-phonenumber" pattern="[0-9]">
            </div>
            <div class="subject">
                <label for="input-select">Subject</label>
                <select name="" id="input-select">
                    <option value="" selected disabled></option>
                    <option value="Lets Colaborate">Lets Colaborate</option>
                    <option value="Lets Go">Lets Go</option>
                    <option value="Lets Play">Lets Play</option>
                </select>
            </div>
            <div class="message">
                <label for="input-message">Your Message</label>
                <textarea name="" id="input-message" cols="30" rows="6"></textarea>
            </div>
            <button type="button" onclick="showData()">Submit</button>
        </form>
    </div>

    <script src="js.js"></script>
</body>
</html>
